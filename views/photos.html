<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jane Austen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../public/stylesheets/style.css" /> -->
    
  </head>

  <body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">JANE AUSTEN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/about">About</a>
                    <a class="nav-item nav-link" href="/works">Works</a>
                    <a class="nav-item nav-link active" href="/gallery" tabindex="-1" aria-disabled="true">Gallery</a>
                </div>

            </div>

        </nav>
        
    </header>

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="/public/images/jane-austen.jpg" class="d-block w-100" alt="Jane Austen's portrait">
            </div>

            <div class="carousel-item" data-interval="2000">
                <img src="/public/images/jane-austen-writting-desk.jpg" class="d-block w-100" alt="Jane Austen's writting desk">
            </div>

            <div class="carousel-item" data-interval="2000">
                <img src="/public/images/jane-austen-works.jpg" class="d-block w-100" alt="Jane Austen's works">
            </div>

            <div class="carousel-item">
                <img src="/public/images/pride-and-prejudice-adaptation.jpg" class="d-block w-100" alt="Pride and prejudice adaptation">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
